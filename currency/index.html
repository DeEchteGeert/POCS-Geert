<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo">LOGO</div>
        <div class="header-right">
            <div class="balance">KAAS</div>
        </div>
    </div>

    <div class="container">
        <h1>De Effenarium teller</h1>
        <p>Hoe langer je kijkt naar de live-stream hoe meer punten je verdient!</p>
        <p>Je hebt: <span id="balance">00</span> Effenarium verdient!</p>
        <button id="btn-start" class="btn">Start</button>
        <button id="btn-stop" class="btn">Stop</button>
    </div>

    <button id="plus" class="btn">Plus 50</button>

    <section>
        <h1>Hit the city shop</h1> 
        <div class="row">
            <div class="card">
                <div class="title">Bier kopen</div>
                <div class="group">
                    <div class="price">Prijs: 500</div>
                </div>
                <button id="buy">Buy</button>
            </div>

            <div class="card">
                <div class="title">Merchandise</div>
                <div class="group">
                    <div class="price">Prijs: 750</div>
                </div>
                <button id="buy">Buy</button>
            </div>

            <div class="card">
                <div class="title">Meet & Greet</div>
                <div class="group">
                    <div class="price">Prijs: 1000</div>
                </div>
                <button id="buy">Buy</button>
            </div>

            
        </div>

        
    </section>
    <script src="main.js"></script>
</body>
</html>
